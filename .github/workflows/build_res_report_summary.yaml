name: build-and-test-res-report-summary

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

jobs:
  build-and-test-res-report-summary:
    runs-on: ubuntu-latest
    # These permissions are needed to interact with GitHub's OIDC Token endpoint
    # so that we can authenticate with AWS
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup dbt
        uses: ./.github/actions/setup_dbt
        with:
          role-to-assume: ${{ secrets.AWS_IAM_ROLE_TO_ASSUME_ARN }}
          role-duration-seconds: 900

      - name: Restore dbt state cache
        id: cache
        uses: ./.github/actions/restore_dbt_cache
        with:
          path: ${{ env.PROJECT_DIR }}/${{ env.STATE_DIR }}
          key: ${{ env.CACHE_KEY }}

      - name: Set command args for building/testing resources
        run: |
          if [[ $CACHE_HIT == 'true' ]]; then
            echo "MODIFIED_RESOURCES_ONLY=true" >> "$GITHUB_ENV"
          fi
          if [[ $EVENT_NAME == 'workflow_dispatch' ]]; then
              echo "MANUALLY_DISPATCHED=true" >> "$GITHUB_ENV"
          fi
        shell: bash
        env:
          CACHE_HIT: ${{ steps.cache.outputs.cache-hit }}
          EVENT_NAME: ${{ github.event_name }}

      - name: Build res_report_summary
        run: dbt run -t "$TARGET" --select reporting.res_report_summary --defer --state "$STATE_DIR"
        working-directory: ${{ env.PROJECT_DIR }}
        shell: bash

      - if: github.ref == 'refs/heads/master' && success()
        name: Update dbt state cache
        uses: ./.github/actions/save_dbt_cache
        with:
          path: ${{ env.PROJECT_DIR }}/${{ env.TARGET_DIR }}
          key: ${{ env.CACHE_KEY }}