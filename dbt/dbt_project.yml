name: 'athena'
version: '0.1.0'
config-version: 2

# This setting configures which "profile" dbt uses for this project.
profile: 'athena'

# These configurations specify where dbt should look for different types of
# files. The `model-paths` config, for example, states that models in this
# project can be found in the "models/" directory. You probably won't need to
# change these!
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]


# Directories to be removed by `dbt clean`
clean-targets:
  - "target"
  - "dbt_packages"

# Configuring models
# Full documentation: https://docs.getdbt.com/docs/configuring-models
models:
  athena:
    +materialized: view
    ccao:
      +materialized: ephemeral
      +schema: ccao
    census:
      +materialized: ephemeral
      +schema: census
    default:
      +schema: default
    iasworld:
      +materialized: ephemeral
      +schema: iasworld
    location:
      +schema: location
    model:
      +materialized: ephemeral
      +schema: model
    other:
      +materialized: ephemeral
      +schema: other
    proximity:
      +materialized: ephemeral
      +schema: proximity
    reporting:
      +materialized: ephemeral
      +schema: reporting
    rpie:
      +materialized: ephemeral
      +schema: rpie
    spatial:
      +materialized: ephemeral
      +schema: spatial
    tax:
      +materialized: ephemeral
      +schema: tax
