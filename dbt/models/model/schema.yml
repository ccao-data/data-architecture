              expression: = SUBSTR(meta_nbhd_code, 1, 2)
              config:
                # Exclude dummy neighborhood codes, non-res classes, and old
                # records that we can't update
                where: >
                  meta_nbhd_code != '99999'
                  AND SUBSTR(meta_class, 1, 1) = '2'
                  AND meta_year >= '2026'
