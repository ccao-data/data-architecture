sources:
  - name: iasworld
    loaded_at_field: date_parse(loaded_at, '%Y-%m-%d %H:%i:%S.%f')
    tags:
      - load_auto
      - data_test_iasworld

    tables:
      - name: excode
        description: '{{ doc("table_excode") }}'
        freshness:
          filter: taxyr >= date_format(current_date - interval '1' year, '%Y')
          warn_after: {count: 192, period: hour} # 8 days
          error_after: {count: 360, period: hour} # 15 days

        columns:
          - name: altsched
            description: Alternate schedule code
          - name: annual_cap
            description: Annual cap amount for the exemption
          - name: calcpri
            description: Calculation priority
          - name: calcpri2
            description: Calculation priority 2
          - name: const1
            description: Constant value 1
          - name: const2
            description: Constant value 2
          - name: cur
            description: '{{ doc("column_cur") }}'
          - name: deactivat
            description: '{{ doc("column_deactivat") }}'
          - name: descr
            description: Description
          - name: equation
            description: Equation for computation
          - name: equation2
            description: Equation to calculate 2nd set of values
          - name: excode
            description: '{{ doc("column_excode") }}'
            data_tests:
              - accepted_values:
                  name: iasworld_excode_dp_exe_accepted_values
                  values: ['C-DP', 'DP']
                  config:
                    where: |
                      excode LIKE '%DP%'
                      AND cur = 'Y'
                      AND deactivat IS NULL
                      and taxyr >= '2024'
                  meta:
                    description: excode for disabled persons exemption should be C-DP or DP
              - accepted_values:
                  name: iasworld_excode_dv1_exe_accepted_values
                  values: ['DV1', 'C-DV1']
                  config:
                    where: |
                      excode LIKE '%DV1%'
                      AND cur = 'Y'
                      AND deactivat IS NULL
                      and taxyr >= '2024'
                  meta:
                    description: excode for disabled veteran 30-49% exemption should be DV1 or C-DV1
              - accepted_values:
                  name: iasworld_excode_dv2_exe_accepted_values
                  values: ['DV2', 'C-DV2']
                  config:
                    where: |
                      excode LIKE '%DV2%'
                      AND cur = 'Y'
                      AND deactivat IS NULL
                      and taxyr >= '2024'
                  meta:
                    description: excode for disabled veteran 50-69% exemption should be DV2 or C-DV2
              - accepted_values:
                  name: iasworld_excode_dv3_exe_accepted_values
                  values: ['DV3', 'DV3-M']
                  config:
                    where: |
                      excode LIKE '%DV3%'
                      AND cur = 'Y'
                      AND deactivat IS NULL
                      and taxyr >= '2024'
                  meta:
                    description: excode for disabled veteran 70% or greater exemption should be DV3 or DV3-M
              - accepted_values:
                  name: iasworld_excode_dv4_exe_accepted_values
                  values: ['DV4', 'DV4-M']
                  config:
                    where: |
                      excode LIKE '%DV4%'
                      AND cur = 'Y'
                      AND deactivat IS NULL
                      and taxyr >= '2024'
                  meta:
                    description: excode for disabled veteran 100% exemption should be DV4 or DV4-M
              - accepted_values:
                  name: iasworld_excode_ho_exe_accepted_values
                  values: ['C-HO', 'HO']
                  config:
                    where: |
                      excode LIKE '%HO%'
                      AND cur = 'Y'
                      AND deactivat IS NULL
                      and taxyr >= '2024'
                  meta:
                    description: excode for homestead exemption should be C-HO or HO
              - accepted_values:
                  name: iasworld_excode_lt_exe_accepted_values
                  values: ['C-LT', 'LT']
                  config:
                    where: |
                      excode LIKE '%LT%'
                      AND cur = 'Y'
                      AND deactivat IS NULL
                      and taxyr >= '2024'
                  meta:
                    description: excode for long-time homeowner exemption should be C-LT or LT
              - accepted_values:
                  name: iasworld_excode_rtv_exe_accepted_values
                  values: ['RTV', 'C-RTV']
                  config:
                    where: |
                      excode LIKE '%RTV%'
                      AND cur = 'Y'
                      AND deactivat IS NULL
                      and taxyr >= '2024'
                  meta:
                    description: excode for returning veterans exemption should be RTV or C-RTV
              - accepted_values:
                  name: iasworld_excode_sf_exe_accepted_values
                  values: ['C-SF', 'SF']
                  config:
                    where: |
                      excode LIKE '%SF%'
                      AND cur = 'Y'
                      AND deactivat IS NULL
                      and taxyr >= '2024'
                  meta:
                    description: excode for senior freeze exemption should be C-SF or SF
              - accepted_values:
                  name: iasworld_excode_sr_exe_accepted_values
                  values: ['SR', 'C-SR']
                  config:
                    where: |
                      excode LIKE '%SR%'
                      AND excode != 'I-SRO'
                      AND cur = 'Y'
                      AND deactivat IS NULL
                      and taxyr >= '2024'
                  meta:
                    description: excode for senior homestead exemption should be SR or C-SR
              - accepted_values:
                  name: iasworld_excode_ww2_exe_accepted_values
                  values: ['WW2']
                  config:
                    where: |
                      excode LIKE '%WW2%'
                      AND cur = 'Y'
                      AND deactivat IS NULL
                      and taxyr >= '2024'
                  meta:
                    description: excode for world war 2 veteran exemption should be WW2
          - name: exgrp
            description: Exemption code grouping for view definitions
          - name: extype
            description: Exemption type
          - name: freq
            description: Frequency
          - name: freqyr
            description: Yearly frequency
          - name: iasw_id
            description: '{{ doc("column_iasw_id") }}'
          - name: jur
            description: '{{ doc("column_jur") }}'
          - name: loaded_at
            description: '{{ doc("shared_column_loaded_at") }}'
          - name: luc
            description: '{{ doc("column_luc") }}'
          - name: maxamt
            description: Maximum amount for computation
          - name: minamt
            description: Minimum amount
          - name: nocalc
            description: Perform no calculation online or in batch
          - name: ownerflag
            description: Owner dependent flag (y/n)
          - name: prorate_typ
            description: Exemption proration type to prorate by day/month
          - name: rnd
            description: Rounding for value
          - name: rnd_month
            description: Specific day to round in a given month
          - name: roundcent
            description: Decimal positions to round
          - name: seq
            description: '{{ doc("shared_column_seq") }}'
          - name: status
            description: '{{ doc("column_status") }}'
          - name: sumtype
            description: Summary type
          - name: taxyr
            description: '{{ doc("shared_column_year") }}'
          - name: trans_id
            description: '{{ doc("column_trans_id") }}'
          - name: upd_status
            description: '{{ doc("column_upd_status") }}'
          - name: valclass
            description: '{{ doc("column_valclass") }}'
          - name: warnamtdiff
            description: Raises warning message if the change in exemption exceeds this amount
          - name: warnpctdiff
            description: Raises warning message if the percentage change in exemption exceeds this percent
          - name: wen
            description: '{{ doc("shared_column_updated_at") }}'
          - name: who
            description: '{{ doc("shared_column_updated_by") }}'
          - name: yrend
            description: Exemption end year
