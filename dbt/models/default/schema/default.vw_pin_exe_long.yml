models:
  - name: default.vw_pin_exe_long
    description: '{{ doc("view_vw_pin_exe_long") }}'

    columns:
      - name: cofe_date
        description: '{{ doc("shared_column_cofe_date") }}'
      - name: exemption_amount
        description: Exemption amount
        data_tests:
          - not_null:
              name: default_vw_pin_exe_long_exemption_amount_not_null
      - name: exemption_type
        description: Exemption type
      - name: is_cofe
        description: '{{ doc("column_cofe_indicator_bool") }}'
        data_tests:
          - not_null:
              name: default_vw_pin_exe_long_is_cofe_not_null
      - name: pin
        description: '{{ doc("shared_column_pin") }}'
      - name: year
        description: '{{ doc("shared_column_year") }}'

    data_tests:
      - unique_combination_of_columns:
          name: default_vw_pin_exe_long_unique_by_pin_year_exemption_type
          combination_of_columns:
            - pin
            - year
            - exemption_type
            - is_cofe

unit_tests:
  - name: default_vw_pin_exe_long_ranks_and_selects_properly_among_duplicates
    description: >
      When multiple exemptions have the same PIN, year, type, and CofE status,
      view should deduplicate them, prioritizing recent CofEs with higher amounts
    model: default.vw_pin_exe_long
    given:
      - input: source('iasworld', 'exdet')
        rows:
          # apother is the exemption amount column, which is factored into
          # the deduplication process.
          # This is a non-CofE row with the highest overall exemption amount.
          # We expect to see this exemption amount for the non-CofE output row
          - parid: '01234567890000'
            taxyr: '2026'
            excode: 'HO'
            caseno: 1
            apother: 300
            cur: 'Y'
          # Non-CofE row with the lowest exemption amount among non-CofEs.
          # View should ignore this exemption amount
          - parid: '01234567890000'
            taxyr: '2026'
            excode: 'HO'
            caseno: 1
            apother: 100
            cur: 'Y'
          # CofE row with the highest exemption amount among CofEs.
          # This is the exemption amount we'll expect to see in the CofE output
          - parid: '01234567890000'
            taxyr: '2026'
            excode: 'HO'
            caseno: 2
            apother: 200
            cur: 'Y'
          # CofE row with a lower exemption amount. We don't expect to see this
          # exemption amount in the output
          - parid: '01234567890000'
            taxyr: '2026'
            excode: 'HO'
            caseno: 2
            apother: 100
            cur: 'Y'
          # CofE row with null exemption amount, to test null handling
          - parid: '01234567890000'
            taxyr: '2026'
            excode: 'HO'
            caseno: 2
            apother: null
            cur: 'Y'
      - input: source('iasworld', 'exadmn')
        rows:
          # Not CofE, latest date. View should pick this date for non-CofEs.
          # We don't expect CofE date to ever be populated for a non-CofE row
          # but we're testing it just in case that assumption gets broken in
          # the future
          - parid: '01234567890000'
            taxyr: '2026'
            excode: 'HO'
            caseno: 1
            exstat: 'A'
            user126: 'N'
            udate9: '2026-01-03 00:00:00'
            cur: 'Y'
          # Same as above, but earliest date among non-CofEs -- view should not
          # pick this one
          - parid: '01234567890000'
            taxyr: '2026'
            excode: 'HO'
            caseno: 1
            exstat: 'A'
            user126: 'N'
            udate9: '2026-01-01 00:00:00'
            cur: 'Y'
          # Same as above, but test null handling for CofE indicator, which
          # should coalesce to false (non-CofE)
          - parid: '01234567890000'
            taxyr: '2026'
            excode: 'HO'
            caseno: 1
            exstat: 'A'
            user126: null
            udate9: '2026-01-03 00:00:00'
            cur: 'Y'
          # Yes Cofe, earliest date among CofEs -- view should not pick this one
          - parid: '01234567890000'
            taxyr: '2026'
            excode: 'HO'
            caseno: 2
            exstat: 'A'
            user126: 'Y'
            udate9: '2026-01-01 00:00:00'
            cur: 'Y'
          # Same as above, but test null handling for CofE date
          - parid: '01234567890000'
            taxyr: '2026'
            excode: 'HO'
            caseno: 2
            exstat: 'A'
            user126: 'Y'
            udate9: null
            cur: 'Y'
          # Yes CofE, latest date among CofEs -- view should pick this date
          - parid: '01234567890000'
            taxyr: '2026'
            excode: 'HO'
            caseno: 2
            exstat: 'A'
            user126: 'Y'
            udate9: '2026-01-02 00:00:00'
            cur: 'Y'
      - input: source('iasworld', 'excode')
        rows:
          # This table doesn't matter for the test, we just need it to ensure
          # that the joins work
          - excode: 'HO'
            taxyr: '2026'
            cur: 'Y'
    expect:
      rows:
        - pin: '01234567890000'
          year: '2026'
          exemption_type: exe_homeowner
          exemption_amount: 200  # Choose the largest amount among CofEs
          is_cofe: true  # Choose among CofEs
          cofe_date: '2026-01-02'  # Choose the latest date among CofEs
        - pin: '01234567890000'
          year: '2026'
          exemption_type: exe_homeowner
          exemption_amount: 300  # Choose the largest amount among non-CofEs
          is_cofe: false  # Choose among non-CofEs
          cofe_date: '2026-01-03'  # Choose the latest date among non-CofEs
