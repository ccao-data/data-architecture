      - name: mailed_land_mv
        description: '{{ doc("shared_column_mailed_land") }}'
      - name: mailed_tot
        description: '{{ doc("shared_column_mailed_tot") }}'
      - name: mailed_tot_mv
        description: '{{ doc("shared_column_mailed_tot") }}'
